<h4>Edit User</h4>

<form #userForm="ngForm">
    <div class="col-md-12 mb-6">
      <label for="name">Name</label>
      <input type="text" class="form-control {{ (!this.isNameValid || this.errorMessage) ? 'is-invalid' : 'is-valid'}}" 
              id="name" [(ngModel)]="formUser.name" name="name" (keyup)="validateName()" required #nameInputField="ngModel">
      <div class="invalid-feedback error-msg" *ngIf="nameInputField.invalid || this.errorMessage">
        {{ errorMessage }}
      </div>
    </div>

    <div class="col-md-12 mb-6 text-right">
      <button class="btn btn-primary" style="margin-top: 20px;" type="button" (click)="onUpdate()" 
              [disabled]="nameInputField.invalid || this.errorMessage">
        Update User
      </button>
    </div>
  
</form>
