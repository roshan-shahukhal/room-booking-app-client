<h4>{{ formUser.id == null ? 'Add' : 'Edit' }} User</h4>

<form>
      <div class="col-md-12 mb-6">
        <label for="name">Name</label>
        <input type="text" class="form-control is-invalid" id="name" [(ngModel)]="formUser.name" name="name" required>
        <div class="invalid-feedback error-msg">
          invalid message here
        </div>
      </div>

      <div class="col-md-12 mb-6" *ngIf="formUser.id == null">
        <label for="password">Password</label>
        <input type="password" class="form-control is-valid" id="password" [(ngModel)]="password" name="password" required>
        <div class="valid-feedback error-msg">
          Looks good!
        </div>
      </div>

      <div class="col-md-12 mb-6" *ngIf="formUser.id == null">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control is-valid" id="confirmPassword" value="" required>
        <div class="valid-feedback error-msg">
          Looks good!
        </div>
      </div>
      
      <div class="col-md-12 mb-6 text-right">
        <button class="btn btn-primary" style="margin-top: 20px;" type="button" (click)="onSaveOrUpdate()">{{ formUser.id == null ? 'Save' : 'Update' }}</button>
      </div>
    
  </form>
