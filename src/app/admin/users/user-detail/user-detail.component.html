<div class="roomDetails col-12">
    <h4>User Details</h4>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <tr>
                    <td>ID</td>
                    <td>{{ user.id }}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{ user.name }}</td>
                </tr>
            </table>
        </div>
        
    </div>
    <a class="btn btn-small btn-warning btn-style" (click)="onUserEdit()">Edit User</a>
    <a class="btn btn-small btn-warning btn-style" (click)="onUserDelete()">Delete User</a>
</div>
