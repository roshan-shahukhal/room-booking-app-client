<h4>Add User</h4>

<form #userForm="ngForm">
      <div class="col-md-12 mb-6">
        <label for="name">Name</label>
        <input type="text" class="form-control {{ formUser.name == '' ? 'is-invalid' : 'is-valid'}}" id="name" [(ngModel)]="formUser.name" name="name" required>
        <div class="invalid-feedback error-msg" *ngIf="formUser.name == ''">
          Name is required.
        </div>
      </div>

      <div class="col-md-12 mb-6" *ngIf="formUser.id == null">
        <label for="password">Password</label>
        <input type="password" class="form-control is-valid" id="password" [(ngModel)]="password" name="password" required>
        <div class="valid-feedback error-msg">
          Looks good!
        </div>
      </div>

      <div class="col-md-12 mb-6" *ngIf="formUser.id == null">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control is-valid" id="confirmPassword" value="" required>
        <div class="valid-feedback error-msg">
          Looks good!
        </div>
      </div>
      
      <div class="col-md-12 mb-6 text-right">
        <button class="btn btn-primary" style="margin-top: 20px;" type="button" (click)="onSave()" [disabled]="userForm.invalid">
          Save New User
        </button>
      </div>
    
  </form>
